<h1>最新駭客案例 / 詐騙新聞</h1>
<p>本頁面以資訊為主，提供最新案例與防範概念</p>

<section id="cases">
  <!-- 案例列表由 JS 動態生成 -->
</section>

<script>
// 1️⃣ 代理 JSON URL (未來可替換為你的後端 API)
const apiURL = "https://your-server.com/latest_cases.json"; 

async function fetchCases() {
  try {
    const res = await fetch(apiURL);
    const data = await res.json();

    const casesContainer = document.getElementById("cases");
    casesContainer.innerHTML = ""; // 清空舊內容

    data.forEach(c => {
      const caseEl = document.createElement("div");
      caseEl.className = "case";
      caseEl.innerHTML = `
        <div class="case-title">${c.title}</div>
        <div class="case-meta">${c.source} | ${c.date}</div>
        <div class="case-desc">${c.description}<br><strong>防範提示:</strong> ${c.concept}</div>
      `;
      casesContainer.appendChild(caseEl);
    });

  } catch (error) {
    document.getElementById("cases").innerHTML = "<p>案例載入失敗，請稍後再試。</p>";
    console.error(error);
  }
}

// 載入案例
fetchCases();
</script>
